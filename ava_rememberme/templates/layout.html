<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>
        {% block title %}{% endblock title %}
    </title>

    <!-- Semantic UI -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/semantic.min.css') }}">

    <!-- Additional Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&amp;subset=latin-ext" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/main.min.css') }}">

</head>

<body>
    <section class="login">

        <div id="mainSquare" class="ui segment">

            <div class="ui grid">
                <!-- Above tablet size content -->
                <div id="squareLeftColumn" class="six wide column computer only"></div>
                <div id="squareRightColumn" class="ten wide column computer only">
                    {% block body %} {% endblock body %}
                </div>


                <!-- Mobile content -->
                <div id="squareRightColumn" class="sixteen wide column mobile tablet only">
                    {{ self.body() }}
                </div>

            </div>
        </div>

    </section>
</body>

<script type="text/javascript" src="{{ url_for('static', filename='dist/semantic.min.js') }}"></script>
{% block scriptsEnd %}{% endblock scriptsEnd %}

</html>
